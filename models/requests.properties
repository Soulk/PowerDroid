users.table.create=CREATE TABLE public.users(id SERIAL PRIMARY KEY, login VARCHAR(40) not null, password VARCHAR(40) not null)
files.table.create=CREATE TABLE public.file_table(id SERIAL PRIMARY KEY, iduser integer, dataapk bytea, filenameapk character varying(40) NOT NULL, filenameapktest character varying(40), datamanifest bytea, dataapktest bytea, filenamemanifest character varying(40), datamanifestandroid bytea, filenamemanifestandroid character varying(40))
scripts.table.create=CREATE TABLE public.script(idscript serial PRIMARY KEY, idfile integer, method character varying(40), CONSTRAINT fkey FOREIGN KEY (idfile) REFERENCES public.file_table (id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION)
results.table.create=CREATE TABLE public.result(idresult serial PRIMARY KEY, idfile integer, method character varying(40), data bytea, status boolean, "time" time without time zone DEFAULT now(), date character(40) DEFAULT to_char((('now'::text)::date)::timestamp with time zone, 'dd-mm-yyyy'::text), CONSTRAINT "fkeyFile" FOREIGN KEY (idFile) REFERENCES public.file_table (id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION)