users.table.create=CREATE TABLE Users(id SERIAL PRIMARY KEY, login VARCHAR(40) not null, password VARCHAR(40) not null)
files.table.create=CREATE TABLE file_table(id SERIAL PRIMARY KEY, iduser integer, dataapk bytea, filenameapk character varying(40) NOT NULL, filenameapktest character varying(40), datamanifest bytea, dataapktest bytea, filenamemanifest character varying(40), datamanifestandroid bytea, filenamemanifestandroid character varying(40))
scripts.table.create=CREATE TABLE public.script(idscript serial PRIMARY KEY, idFile integer, method character varying(40), CONSTRAINT fkey FOREIGN KEY (idFile) REFERENCES public.file_table (id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION)
results.table.create=CREATE TABLE public.result(idResult serial PRIMARY KEY, idFile integer, data bytea, CONSTRAINT "fkeyFile" FOREIGN KEY (idFile) REFERENCES public.file_table (id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION)